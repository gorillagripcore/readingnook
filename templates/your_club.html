<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Nook</title>
  <link rel="icon"
    href="https://cdn.discordapp.com/attachments/1078973373608112128/1099769461256503396/Untitled_Artwork.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/your_club.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  {% include 'navbar.html' %}

  <div class="profile_section">
    <div class="container text-center">
      <form action="{{ url_for('leave_club') }}" method="POST">
        <input type="submit" value="Leave" class="form-control btn leave_button" name="leave_club">
      </form>
      <div class="row">
        <div class="col-2">
          <img src="{{ club_info[3] }}" alt="Club Picture" class="club_pic">
        </div>
        <div class="col-8 name_desc">
          <h3>{{ club_info[0] }}</h3>
          <p>{{ club_info[1] }}</p>
        </div>
        <div class="col-2">
          <div class="members_box">
            <h2>Members</h2>
            <p, id="total_members">{{members}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="book_container">
    <div class="wrapper_box">
      <h2>Book of the Month</h2>
      <img src="{{book_of_the_month}}" alt="Book Cover">
    </div>
    <div class="wrapper_box">
      <h2>Books to Come Suggestion Box</h2>
      <form>
        <label for="book_suggestion">Suggest a Book:</label>
        <input type="text" id="book_suggestion" name="book_suggestion">
        <div class="text-center">
          <input type="submit" value="Submit" class="form_control" name="submit_suggest_book">
        </div>
      </form>
    </div>
    <div class="wrapper_box">
      <h2>Upcoming Meeting</h2>
      <p>Date: {{date}}</p>
      <p>Time: {{time}}</p>
    </div>
    <div class="wrapper_box">
      <h2>Meeting Location</h2>
      <p>{{location}}</p>
    </div>
  </div>


  <h2 style="text-align: center;">Poll</h2>
  <div class="container text-center">
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <div class="poll_box">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMgrNzpOiLkOZWT6vG9WYXo87UmC0Azo1Amg&usqp=CAU"
            alt="poll_box_img1">
        </div>
      </div>
      <div class="col">
        <div class="poll_box">
          <img src="https://cdn.penguin.co.uk/dam-assets/books/9780241573730/9780241573730-jacket-large.jpg"
            alt="poll_box_img2">
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="text-center">
    <input type="submit" value="Submit" class="form-control btn" name="submitpoll">
  </div>
</body>

</html>
