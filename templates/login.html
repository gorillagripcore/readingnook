<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Nook</title>
  <link rel="icon"
    href="https://cdn.discordapp.com/attachments/1078973373608112128/1099769461256503396/Untitled_Artwork.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <nav class="navbar fixed-top navbar-expand-lg" style="padding: 10px">
    <div class=" beige container-fluid">

      <a class="navbar-brand float-start" href="#">
        <img src="https://cdn.discordapp.com/attachments/1078973373608112128/1099769461256503396/Untitled_Artwork.png"
          alt="Logo" width="50">
      </a>
    </div>
  </nav>
  <div>
    <h1 class="main_heading" style="font-family:courier; text-align:center; margin-top: 125px; margin-bottom: -150px;">
      Reading Nook</h1>
  </div>
  <div class="login_box">
    <form class="form_group" action="{{ url_for('login') }}" method="post">
      <input type="text" class="form_control" name="username" placeholder="Username" id="username" required>
      <label> </label>
      <input type="password" class="form_control" name="password" placeholder="Password" id="password" required>
      <br>
      <input type="submit" value="Login" class="form_control btn" name="submitloggin"
        style="width:100px; margin: 5% 2% 1% 35%; background-color: #c8ebf7;">
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert"
      style="padding: 5px; margin: 1px; text-align: center; background-color: beige; border-color: antiquewhite; color: black;">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <p>No account? <a href="{{ url_for('register') }}">Register!</a></p>
  </div>
</body>
