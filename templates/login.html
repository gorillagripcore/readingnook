        <div class="login-box" >
            <form class="form-group" action="{{ url_for('login') }}" method="post">
                <input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
                <label> </label>
                <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                <br>
                <input type="submit" value="Login" class="form-control btn" name="" style="width:100px; margin: 2% 2% 1% 35%; background-color: #c8ebf7;">
            </form>
            {% with messages = get_flashed_messages()  %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert" style="padding: 5px; margin: 1px; text-align: center; background-color: beige; border-color: antiquewhite; color: black;">
              {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <p>No account? <a href="{{ url_for('register') }}">Register!</a></p>
