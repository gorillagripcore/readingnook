<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body>
  <div class="login-box" >
  <div class="login-body">
    <form class="form-group" action="{{ url_for('login') }}" method="post">
        <input type="text" class="form-control" name="username" placeholder="username" id="username" required>
        <label> </label>
        <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
        <input type="checkbox" value="checked" style="margin-top: 30px;"><b>Remember</b>
        <br>
        <input type="submit" value="Login" class="form-control btn btn-success " name="" style="width:100px; margin: 2% 2% 1% 35%;">
    </form>
    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert" style="padding: 5px; margin: 1px; text-align: center;">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <p>No account? <a href="{{ url_for('register') }}">Register!</a></p>
  </div>
 </div>
 </body>
</html>
