<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
</head>

<body>
  <div class="container" style="margin-top: 200px;">
    <div class="row main">
      <div class="main-login main-center">
        <form action="{{ url_for('register') }}" method="post" autocomplete="off">

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label"> </label>
            <div class="cols-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" name="username" id="username"
                  placeholder="Your username please!" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label"> </label>
            <div class="cols-sm-10">
              <div class="input-group">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label"> </label>
            <div class="cols-sm-10">
              <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Password" id="password"
                  required placeholder="Enter your Password" />
              </div>
            </div>
          </div>

          <div class="form-group ">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <input type="submit" value="Register" class="form-control btn btn-primary " name=""
              style="background-color: rgb(61, 127, 164); border-color: #a4bfd9;">

            <p style="padding:5px;">
              <a href="{{ url_for('login') }}" class="btn btn-dark ">Login</a>


          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
