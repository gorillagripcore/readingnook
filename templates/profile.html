<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Nook</title>
  <link rel="icon" type="image" href="">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  {% include 'navbar.html' %}
  <header style="margin-top: 50px;">Header Content</header>

  </div>
  <div class="grid-container">
    <div class="section1">Section 1</div>
    <div class="section2">
      <div>
        <img src="{{pfp}}" alt="pfp" width="100">
        <h2>{{ username }}</h2>
        <!--Dialog box-->
        <input type="submit" value="Submit" class="form-control btn" name="" id="openDialogBtn"
        style="width:100px; margin: 2% 2% 1% 35%; background-color: #c8ebf7;">

        <dialog id="my_dialog" class="dialog_box">
          <div class="dialog">
            <form class="form-group" action="{{ url_for('pfp') }}" method="post">
              <input type="text" class="form-control" name="pfp" placeholder="Link please" id="pfp" required>
              <label> </label>
              <input type="submit" value="Submit" class="form-control btn" name=""
                style="width:100px; margin: 2% 2% 1% 35%; background-color: #c8ebf7;">
            </form>
          </div>
        </dialog>

        <script>
          const dialog = document.querySelector('#my_dialog');
          const openDialogBtn = document.querySelector('#openDialogBtn');

          openDialogBtn.addEventListener('click', () => {
            dialog.showModal();
          });

          dialog.addEventListener('close', () => {
            document.querySelector('form').reset();
          });
        </script>



      </div>
    </div>
    <div class="section3">Section 3</div>
  </div>
  <footer>Reading Nook</footer>
</body>
