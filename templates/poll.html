<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Nook</title>
    <link rel="icon"
        href="https://cdn.discordapp.com/attachments/1078973373608112128/1099769461256503396/Untitled_Artwork.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/poll.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}

    {% if ongoing != None %}

        {%if voted == None%}
        <div class="container text-center">
            <div class="row">
                <div id="content">
                    <form action="/vote/{{ poll_id }}" method="post">
                        <div class="poll_choice">
                            <label for="book_1_radio">
                                <img src="{{ book_1_cover[0] }}">
                            </label>
                            <input type="radio" name="vote" value="book_1" id="book_1_radio">
                        </div>
                        <div class="poll_choice">
                            <label for="book_2_radio">
                                <img src="{{ book_2_cover[0] }}">
                            </label>
                            <input type="radio" name="vote" value="book_2" id="book_2_radio">
                        </div>
                        <input type="hidden" name="poll_id" value="{{ poll_id }}">
                        <input type="submit" value="Vote">
                    </form>
                </div>
            </div>
        </div>
            {%if owner != None%}
            <div class="container text-center">
                <form action="/endvote/{{ poll_id }}" method="post">
                    <input type="submit" value="End Vote">
                </form>
            </div>
            {%endif%}
        {%else%}
        <div class="container text-center">
            <div class="row">
                <div id="content">
                    <form>
                        <div class="poll_choice">
                            <label>
                                <img src="{{ book_1_cover[0] }}">
                            </label>
                            <p>{{result_1[0]}}</p>
                        </div>
                        <div class="poll_choice">
                            <label >
                                <img src="{{ book_2_cover[0] }}">
                            </label>
                            <p>{{result_2[0]}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {%endif%}  
    {%else%}
        <div class="container text-center">
            <div class="row">
                <div id="content">
                    <form>
                        <div class="poll_choice">
                            <label>
                                <img src="{{ book_1_cover[0] }}">
                            </label>
                            <p>{{result_1[0]}}</p>
                        </div>
                        <div class="poll_choice">
                            <label >
                                <img src="{{ book_2_cover[0] }}">
                            </label>
                            <p>{{result_2[0]}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    {%endif%}   
        

      
    </div>
